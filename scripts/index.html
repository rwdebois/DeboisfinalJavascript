<!DOCTYPE html>
<html>
<body>

<p>Click the button</p>

<button onclick="myFunction()">Try it</button>

<p id="sum"></p>

<script>
function myFunction() {
    var number = prompt("Enter A Number!");

	if (number != null) {
    	var i;
    	var sum = 0;
		for (i = 0; i <= number; i++) { 
    		sum = i+sum;
		}
    	document.getElementById("sum").innerHTML = "Sum is " + sum;
    }
}
</script>

</body>
</html>
